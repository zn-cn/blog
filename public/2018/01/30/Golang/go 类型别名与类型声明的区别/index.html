              <h3 id="语法"><a href="#语法" class="headerlink" title="语法"></a>语法</h3><figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="keyword">type</span> D = <span class="keyword">int</span>   <span class="comment">// 类型别名</span></span><br><span class="line"><span class="keyword">type</span> I <span class="keyword">int</span>    <span class="comment">// 类型声明</span></span><br></pre></td></tr></table></figure>
<p>注：类型别名有一个等号，类型声明没有等号</p>
<h3 id="区别"><a href="#区别" class="headerlink" title="区别"></a>区别</h3><p><strong>类型别名和原类型完全一样，只不过是另一种叫法而已，而类型声明和原类型是不同的两个类型。</strong><br>看如下例子:<br><figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> D = <span class="keyword">int</span></span><br><span class="line"><span class="keyword">type</span> I <span class="keyword">int</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	v := <span class="number">100</span></span><br><span class="line">	<span class="keyword">var</span> d D = v    <span class="comment">// 不报错</span></span><br><span class="line">	<span class="keyword">var</span> i I = v    <span class="comment">// 报错</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
